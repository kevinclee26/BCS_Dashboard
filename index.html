<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BCS API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
      		<div class="col-md-12 jumbotron text-center">
	        	<h1>BCS API Wrapper</h1>
	        	<p>Manage Students Progress Better</p>
	      	</div>
	    </div>
		<div class="row">
      		<div class="col-md-6">
      			<h3>Attendance</h3>
        		<div id="attendance_chart" style="height: 300px">
        		</div>
	      	</div>
      		<div class="col-md-6">
	        	<h3>Assignment Submission</h3>
        		<div id="grades_chart" style="height: 300px">
        		</div>
	      	</div>
	    </div>
    	<div class="row">
	      	<div class="col-md-3">
	        	<div class="well">
		          	<h5>Select Student:</h5>
		          	<select id="selDataset" onchange="optionChanged(this.value)"></select>
	        	</div>
	        	<div class="panel panel-primary">
		          	<div class="panel-heading">
		            	<h3 class="panel-title">Progress Report</h3>
	          		</div>
          			<div id="sample-metadata" class="panel-body">
          			</div>
    			</div>
			</div>
      		<div class="col-md-9">
      			<h3>Feedback</h3>
        		<div id="feedback_chart" style="height: 300px">
        		</div>
	      	</div>
	    </div>
	    <div class="row">
      		<div class="col-md-12">
	        	<div id="bubble">
	        	</div>
      		</div>
	    </div>
  	</div>
	<script type="text/javascript" src="static/config.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
